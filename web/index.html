<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tech Week 2021</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="form-container">
      <form class="form" method="post">
        <section class="form-input">
          <label for="person-name">Nome</label>
          <input type="text" aria-label="Nome" name="person-name" id="person-name" class="person-name" onkeyup="validatePersonName()"/>
        </section>
        <section class="form-input">
          <label for="person-email">E-mail</label>
          <input type="email" aria-label="E-mail" name="person-email" id="person-email" class="person-email" onkeyup="validatePersonEmail()"/>
        </section>
        <section class="form-input">
          <label for="person-birth">Nascimento</label>
          <input type="text" aria-label="Nascimento" name="person-birth" id="person-birth" class="person-birth" />
        </section>
        <section class="form-actions">
          <button id="form-clear" class="btn">Limpar</button>
          <button id="form-submit" class="btn submit">Enviar</button>
        </section>
      </form>
    </div>
  </main>
  <script src="scripts.js" async defer></script>
</body>

</html>
